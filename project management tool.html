<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #acacac;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #00b7ff;
            color: rgb(223, 223, 223);
            padding: 10px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
        }
        
        .task {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        .task input[type="text"] {
            width: 70%;
            padding: 5px;
            border-radius: 15px;
            height: 20px;
        }
        
        .task button {
            background-color: #00b7ff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10%;
        }
        
        .task button:hover {
            background-color: #00b7ff;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="color: black;">Project Management Tool</h1>
    </header>
    <div class="container">
        <h2>Tasks</h2>
        <div class="task">
            <input type="text" placeholder="Task description...">
            <button>Add Task</button>
        </div>
        <!-- More tasks can be added here -->
    </div>
</body>

</html>
