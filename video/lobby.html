<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="Desktop/logo.jpg" type="image/svg+xml">
    <title>Video COnference App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <header id="nav">
        <div class="nav--list">
            <a href="lobby.html">
                <h3 id="logo">
                    <img src="logo.jpg" alt="Site Logo" />
                </h3>
            </a>
        </div>
        <div id="nav__links">
            <a class="nav__link">
           VIDEO CONFERENCE APP
            </a>
            <a class="nav__link" id="create__room__btn" href="lobby.html">
          CREATE A ROOM
          
        </a>
        </div>
    </header>

    <main id="room__lobby__container">
        <div id="form__container">
            <div id="form__container__header">
                <p style="padding: 10px;">Create or Join Room</p>
            </div>

            <form id="lobby__form">
                <div class="form__field__wrapper">
                    <label>Your Name</label>
                    <input type="text" name="name" required placeholder="Enter your display name..." />
                </div>

                <div class="form__field__wrapper">
                    <label>Room Name</label>
                    <input type="text" name="room" required placeholder="Enter room name..." />
                </div>

                <div class="form__field__wrapper">
                    <button type="submit" onclick="window.location.href='room.html'">
              Go to Room
             
            </button>
                </div>
            </form>
        </div>
    </main>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
